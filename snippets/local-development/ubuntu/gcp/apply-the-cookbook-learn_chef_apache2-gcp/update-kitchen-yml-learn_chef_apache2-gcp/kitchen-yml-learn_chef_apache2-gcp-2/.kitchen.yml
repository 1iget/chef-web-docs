---
driver:
  name: gce
  project: funky-penguin-12345
  zone: us-east1-c
  email: me@mycompany.com
  tags:
    - test-kitchen
  service_account_scopes:
    - devstorage.read_write
    - userinfo.email

provisioner:
  name: chef_zero

verifier:
  name: inspec

transport:
  username: chefuser
  ssh_key: /root/.ssh/learn-chef.pem

platforms:
  - name: ubuntu-14.04
    driver:
      image_project: ubuntu-os-cloud
      image_family: ubuntu-1404-lts

suites:
  - name: default
    run_list:
      - recipe[learn_chef_apache2::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
