<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Callback</title>
  <script>
    var queryString = window.location.search // e.g. '?foo=bar&lorem=ipsum''
    queryString = queryString.substr(1).split('&')
    var data = {};
    for (var i = 0; i < queryString.length; i++) {
      var keyVal = queryString[i].split('=')
      data[keyVal[0]] = keyVal[1]
    }
    window.localStorage.setItem('accessToken', data['auth_token']);
    window.localStorage.setItem('client', data['client_id']);
    window.localStorage.setItem('expiry', data['expiry']);
    window.localStorage.setItem('tokenType', 'Bearer');
    window.localStorage.setItem('uid', data['uid']);
    window.localStorage.setItem('newLogin', true);
    window.location.href = '/'
  </script>
</head>
<body>
</body>
</html>
