<div class="coasters-list">
  <div class="row">
    <div *ngFor="let coaster of coasters" class="large-2 medium-3 small-6 columns img-wrap">
      <img src="{{coaster.image_url}}" />
    </div>
    <p *ngIf="!coasters.length">
      Complete tracks and earn coasters for your profile!
    </p>
  </div>
</div>
