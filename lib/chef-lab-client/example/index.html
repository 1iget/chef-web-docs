<!doctype html>
<html>
  <body ng-app="chefLabClient">
    <h1>Chef Lab Client Example</h1>

    <h2>Templated Output</h2>
    <div data-chef-lab-template data-type="ubuntu-chefdk">
      <pre><code><span class="line command">knife bootstrap {{address}} --ssh-user {{user}} --ssh-password {{password}}
      --sudo --use-sudo-password --node-name node1 --run-list 'recipe[webserver]'</span></code></pre>
    </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
    <script src="chef-lab-client.js"></script>
  </body>
</html>
