---
- question: "A custom resource allows you to:"
  answer: 2
  choices:
    - Write resources using Python or bash.
    - Write resources that can be used in ChefSpec tests.
    - Consolidate code that is used repetitively in recipes.
- question: "Custom resources can be:"
  answer: 0
  choices:
    - Shared across cookbooks.
    - Used in InSpec tests as well as recipes.
    - Stored in the libraries folder.
- question: "By default, a custom resource name is:"
  answer: 2
  choices:
    - Anything you want.
    - The name of the file located in the resources folder.
    - A combination of the cookbook name and the resource file name.
- question: "Every custom resource should have at least one:"
  answer: 1
  choices:
    - Service.
    - Action.
    - Package.
- question: "Custom Resources have:"
  answer: 2
  choices:
    - Attributes.
    - Definitions.
    - Properties.
- question: "Notifications only apply:"
  answer: 0
  choices:
    - Within the action block.
    - Outside of the action block.
    - After the action block.
- question: "Custom resources that use pure Ruby code should:"
  answer: 1
  choices:
    - Include a built-in resource in order to make sure that the test and repair logic is included.
    - Need to implement their own test and repair logic.
    - Omit test and repair logic.
