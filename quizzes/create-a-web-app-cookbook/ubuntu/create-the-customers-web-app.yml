---
- question: "What is a wrapper cookbook?"
  answer: 1
  choices:
    - It makes the underlying cookbook usable on different platforms.
    - It extends or changes the behavior of a cookbook without forking it.
    - It downloads the underlying cookbook and all its dependencies.
- question: "What is the difference between a cookbook file and a template?"
  answer: 0
  choices:
    - A cookbook file can't include placeholders.
    - A cookbook file must be referenced in the metadata.rb file.
    - They are interchangeable.
- question: "Which resource runs the SQL script that creates the database table?"
  answer: 0
  choices:
    - 'execute'
    - 'command'
    - 'package'
- question: "What does the 'template' resource do?"
  answer: 2
  choices:
    - It runs arbitrary commands.
    - It creates directory that holds configuration files.
    - It writes a file, filling in placeholders when chef-client runs.
