- question: "True or False: Ohai has a command line interface."
  answer: 0
  choices:
    - True.
    - False.
- question: "Data collected by Ohai is sent to the Chef server:"
  answer: 2
  choices:
    - Whenever Ohai runs.
    - When a chef-client run begins.
