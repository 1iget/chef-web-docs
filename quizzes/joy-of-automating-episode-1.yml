---
- question: "For beginners, one way to start writing a cookbook is to:"
  answer: 1
  choices:
    - Use a community cookbook instead.
    - Write down the major steps you would perform manually or with a script.
    - Put a cookbook wrapper around a bash script.
- question: "When writing tests, it's often helpful to:"
  answer: 2
  choices:
    - Write the tests after you write the cookbook.
    - Write tests inside the cookbook.
    - Write the last test first, so you know what the end state is.
- question: "For Test Kitchen, define a run list:"
  answer: 2
  choices:
    - In the cookbook.
    - In the default recipe.
    - In the .kitchen.yml file.
- question: "Commands run with the `execute` resource:"
  answer: 0
  choices:
    - Are not idempotent.
    - Are dependent on an external system.
    - Require additional Chef resources.
- question: "One way to refactor hard-coded values is to:"
  answer: 1
  choices:
    - Use arrays
    - Use attributes.
    - Keep the values in a separate file.
- question: "A 'noisy resource' is:"
  answer: 1
  choices:
    - One that repeatedly fails.
    - One that takes performs an action repeatedly, even if it's not necessary.
    - One that has side effects that affect other resources.
- question: "A guard:"
  answer: 2
  choices:
    - Runs tests after a resource takes an action.
    - Prevents specific tests from running, depending on circumstances.
    - Runs tests before a resource takes an action.
