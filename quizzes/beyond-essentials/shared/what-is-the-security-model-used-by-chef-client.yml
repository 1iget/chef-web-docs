---
- question: "The client.pem file:"
  answer: 1
  choices:
    - Is the key used by the node's organization.
    - Is the API client key used to communicate with the Chef server.
    - Is the key used to obtain a validation.pem key from the Chef server.
- question: "The .pem files are stored in:"
  answer: 0
  choices:
    - The /etc/chef directory.
    - The /var/chef/cache directory.
    - The /default/keys directory.
- question: "If you have a validation key but no client key, the Chef server will:"
  answer: 2
  choices:
    - Give you a 401 error.
    - Issue a client key whenever you need it.
    - Issue a client key only once.
