---
- question: What attribute type is applied first during a chef-client run?
  answer: 1
  choices:
    - A default attribute located in a recipe.
    - A default attribute located in a cookbook attribute file.
    - An automatic attribute.
- question: "Default attributes are most commonly defined in:"
  answer: 1
  choices:
    - A wrapper cookbook.
    - A cookbook attribute file.
    - A role.
- question: "Automatic attributes:"
  answer: 2
  choices:
    - Are collected by Ohai.
    - Always override other attribute settings.
    - Both a and b.
