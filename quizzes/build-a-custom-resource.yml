---
- question: "A helper library:"
  answer: 2
  choices:
    - Can be used in place of custom resources.
    - Is boilerplate that can be used in multiple cookbooks.
    - Can keep custom resources more organized.
- question: "In this module, the helper library:"
  answer: 1
  choices:
    - Supplies standard methods that the resource requires.
    - Provides the correct Apache package and service names for the platform.
    - Supplies standard definitions that the resource requires.
- question: "ChefSpec tests for custom resources:"
  answer: 1
  choices:
    - Aren't possible. You need RSpec.
    - Require a custom matcher that you provide.
    - Aren't useful. You should use InSpec.
